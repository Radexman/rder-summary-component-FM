<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary component | FM</title>
</head>
<body>
  <main>

    <img src="./images/illustration-hero.svg" alt="Girl having fun while listening to music">

    <div class="main-content">
      <h1>Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, 
        audiobooks, and podcasts on
        any device anywhere you like!
      </p>

      <div class="pay-plan">

        <img src="./images/icon-music.svg" alt="" class="icon">
        <span><strong>Annual Plan</strong><br/>$59.99/year</span>
        <a href="#">Change</a>

      </div>

      <button>Proceed to Payment</button>

      <a class="bttm-link" href="#">Cancel Order</a>
      
    </div>

  </main>
</body>
</html>
